<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag 網頁</title>
<style>
body { 
  font-family: "Microsoft JhengHei", sans-serif; 
  padding: 10px; 
  background-color: #f9f9f9;
}
table { 
  width: 100%; 
  border-collapse: collapse; 
}
td { 
  padding: 10px; 
  text-align: left; 
  background-color: #fff;
}
tr:not(:last-child) td {
  border-bottom: 1px solid #eee;
}
button {
  margin-left: 5px;
  padding: 2px 5px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}
button.twitter { background-color: #1DA1F2; color: #fff; }
button.instagram { background-color: #C13584; color: #fff; }
button:hover { opacity: 0.8; }
</style>
</head>
<body>

<table id="csvTable">
  <tbody>
    <!-- CSV 資料會填入這裡 -->
  </tbody>
</table>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQj2YzRRSrSV4RK4ESvsTSkizgRNPYjFzZDxMTxn-PGzuhZXxc1y4fIi43geRHgBJPggusWccWucOd8/pub?gid=1848526499&single=true&output=csv';

fetch(csvUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split('\n').slice(1); // 去掉 CSV 標題
    const tbody = document.querySelector('#csvTable tbody');
    let lastCategory = '';
    rows.forEach(row => {
      if(!row.trim()) return;
      const cols = row.split(',');
      const category = cols[0].trim();
      const jp = cols[1].trim();
      const cn = cols[2].trim();
      const en = cols[3].trim();

      const displayCategory = category && category !== lastCategory ? category : '';
      if(displayCategory) lastCategory = category;

      // 創建 td 內容
      function createCell(text) {
        if(!text) return ''; // 空欄位不生成
        return `${text}
          <button class="twitter" onclick="window.open('https://twitter.com/search?q=%23${encodeURIComponent(text)}','_blank')">🐦</button>
          <button class="instagram" onclick="window.open('https://www.instagram.com/explore/tags/${encodeURIComponent(text)}','_blank')">📸</button>`;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${displayCategory}</td>
        <td>${createCell(jp)}</td>
        <td>${createCell(cn)}</td>
        <td>${createCell(en)}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => console.error('讀取 CSV 錯誤:', err));
</script>

</body>
</html>

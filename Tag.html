<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag 網頁</title>
<style>
body { 
  font-family: "Microsoft JhengHei", sans-serif; 
  padding: 10px; 
  background-color: #f9f9f9;
}
table { 
  width: 100%; 
  border-collapse: collapse; 
}
td { 
  padding: 10px; 
  text-align: left; 
  background-color: #fff;
}
tr:not(:last-child) td {
  border-bottom: 1px solid #eee;
}
a {
  color: #1DA1F2;
  text-decoration: none;
  margin-left: 5px;
}
a.ig {
  color: #C13584; /* IG 粉色 */
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<table id="csvTable">
  <tbody>
    <!-- CSV 資料會填入這裡 -->
  </tbody>
</table>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQj2YzRRSrSV4RK4ESvsTSkizgRNPYjFzZDxMTxn-PGzuhZXxc1y4fIi43geRHgBJPggusWccWucOd8/pub?gid=1848526499&single=true&output=csv';

fetch(csvUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split('\n').slice(1); // 去掉 CSV 標題
    const tbody = document.querySelector('#csvTable tbody');
    let lastCategory = '';
    rows.forEach(row => {
      if(!row.trim()) return;
      const cols = row.split(',');
      const category = cols[0];
      const displayCategory = category !== lastCategory ? category : '';
      lastCategory = category;

      // 建立 Twitter 和 IG 搜尋連結
      const jpLink = `${cols[1]} <a href="https://twitter.com/search?q=%23${encodeURIComponent(cols[1])}" target="_blank">🐦</a> <a class="ig" href="https://www.instagram.com/explore/tags/${encodeURIComponent(cols[1])}" target="_blank">📸</a>`;
      const cnLink = `${cols[2]} <a href="https://twitter.com/search?q=%23${encodeURIComponent(cols[2])}" target="_blank">🐦</a> <a class="ig" href="https://www.instagram.com/explore/tags/${encodeURIComponent(cols[2])}" target="_blank">📸</a>`;
      const enLink = `${cols[3]} <a href="https://twitter.com/search?q=%23${encodeURIComponent(cols[3])}" target="_blank">🐦</a> <a class="ig" href="https://www.instagram.com/explore/tags/${encodeURIComponent(cols[3])}" target="_blank">📸</a>`;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${displayCategory}</td>
        <td>${jpLink}</td>
        <td>${cnLink}</td>
        <td>${enLink}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => console.error('讀取 CSV 錯誤:', err));
</script>

</body>
</html>
